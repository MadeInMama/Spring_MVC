<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1 th:text="${msg}"></h1>

<th:block th:each="car:${cars}">
    <span th:text="${car.getBrand()}"></span>
    <span th:text="${car.getModel()}"></span>
    <span th:text="${car.getStateNumber()}"></span>
    <br>
</th:block>
</body>
</html>
